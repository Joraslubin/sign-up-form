<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    class="logo-img" alt="TheOdinProject logo">
                <p class="logo-text">odin</p>
            </div>
        </div>
        <div class="main">
            <form>

                <div class="header form__container">
                    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab praesentium asperiores facere
                        dolorem alias consequatur esse impedit eum sunt iure!</h2>
                </div>

                <div class="form__input form__container">
                    <div>
                        <label for="first-name">first name</label>
                        <input type="text" name="first_name" id="first-name">
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last_name" id="last-name">
                    </div>

                    <div>
                        <label for="email">email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone_number">
                    </div>

                    <div>
                        <label for="password">password</label>
                        <input type="password" id="password" name="password" required minlength="8" maxlength="16">
                    </div>

                    <div>
                        <label for="confirm-password" required>Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm_password" minlength="8"
                            maxlength="16">
                    </div>

                </div>

                <div class="cta-container form__container">
                    <div class="cta-button-container">
                        <button type="submit">Create account</button>
                    </div>
                    <div class="login-text-container">
                        <p>already have an account? <a href="#" class="login-link">log in</a></p>
                    </div>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
